language: java
sudo: required

matrix:
  include:
# 10
    - env: JDK='Oracle JDK 10'
      install: . ./install-jdk.sh -F 10 -L BCL
    - env: JDK='OpenJDK 10'
      install: . ./install-jdk.sh -F 10 -L GPL
# 9
    - env: JDK='Oracle JDK 9'
      jdk: oraclejdk9
# 8
    - env: JDK='Oracle JDK 8'
      jdk: oraclejdk8
    - env: JDK='OpenJDK 8'
      jdk: openjdk8

before_install:
  - wget https://raw.githubusercontent.com/sormuras/bach/master/install-jdk.sh
  - echo "MAVEN_OPTS='-Dlicense.skip=true'" > ~/.mavenrc

install: true

before_script:
  # Compile sources with Java 1.8
  - TEST_TARGET_JAVA_HOME=${JAVA_HOME}
  - jdk_switcher use oraclejdk8
  - chmod -R 777 ./travis/install.sh
  - ./travis/install.sh
  # Switch back JAVA_HOME to the original JDK to run the tests
  - JAVA_HOME=${TEST_TARGET_JAVA_HOME}

script: ./mvnw test -Dmaven.surefire.excludeGroups= -B

after_success:
  - chmod -R 777 ./travis/after_success.sh
  - ./travis/after_success.sh

